<div class="wrapper">

    <mat-drawer-container>

        <mat-drawer #drawer
                    opened="opened"
                    class="mat-elevation-z2"
                    mode="side">

            <ngxux-mat-vertical-toolbar></ngxux-mat-vertical-toolbar>

        </mat-drawer>

        <mat-drawer-content>

            <ngxux-mat-toolbar class="mat-elevation-z4"
                               title="ACME, Inc."
                               subtitle="Administration"></ngxux-mat-toolbar>


            <ngxux-section-header title="Some Section Title"
                                  description="adsf asd fa sd fasdfasdf"
                                  [buttons]="[
                                  { key: 'somekey', label: 'some label', color: 'warn' },
                                  { key: 'somekey', label: 'some label', color: 'primary' }
                                  ]"></ngxux-section-header>

            <div class="content">

                <router-outlet></router-outlet>

                <!--<div class="table mat-elevation-z5">-->

                <!--<ngxux-mat-table title="My Table"-->
                <!--[headerShow]="true"-->
                <!--[columns]="columns"-->
                <!--[searchShow]="true"-->
                <!--[addShow]="true"-->
                <!--[removeShow]="true"-->
                <!--[headerSticky]="true"-->
                <!--(rowClick)="rowClicked($event)"-->
                <!--(pageNavigationClick)="onPageNavigationClick($event)"-->
                <!--[data]="data"></ngxux-mat-table>-->

                <!--</div>-->

                <div [fileUploadInputFor]="fileUploadQueue" class="upload-drop-zone">
                    Just drag and drop files here
                </div>

                <ngxux-file-uploader #fileUploadQueue
                                     [fileAlias]="'file'"
                                     [httpRequestHeaders]="headers"
                                     [httpUrl]="uploadUrl"
                                     multiple>

                    <ngxux-file-upload [file]="file" [id]="i"
                                       *ngFor="let file of fileUploadQueue.files; let i = index"></ngxux-file-upload>

                </ngxux-file-uploader>


            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
